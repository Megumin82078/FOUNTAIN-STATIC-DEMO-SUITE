<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fountain - Login</title>
  <!-- Importing a fancy font for the logo -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'SF Pro Text', sans-serif;
      background: linear-gradient(270deg, #1E1E1E, #2C2C2C, #1E1E1E);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      width: 360px;
      padding: 32px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo h1 {
      font-size: 32px;
      margin: 0;
      font-family: 'Cinzel Decorative', serif;
      /* Updated gradient for a metallic silver-to-white look */
      background: linear-gradient(45deg, #E0E0E0, #FFFFFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 3px;
    }
    
    form {
      animation: fadeIn 0.3s ease;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #FFFFFF;
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(160, 32, 240, 0.5);
    }
    
    .btn {
      width: 100%;
      background: linear-gradient(145deg, #2a2a2a, #1c1c1c);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      color: #FFFFFF;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 4px 4px 8px #141414, -4px -4px 8px #2e2e2e;
    }
    
    .btn:active {
      transform: scale(0.98);
      box-shadow: inset 4px 4px 8px #141414, inset -4px -4px 8px #2e2e2e;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Modal Styles for 2FA */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }
    
    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Fountain</h1>
    </div>
    <form id="loginForm">
      <label for="medicalId">Medical Identification Number</label>
      <input type="text" id="medicalId" placeholder="Enter your medical ID" required>
      
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <button type="button" class="btn" id="loginBtn">Login</button>
    </form>
  </div>
  
  <!-- 2FA Modal -->
  <div class="modal" id="twoFAModal">
    <div class="modal-content">
      <h2>Two-Factor Authentication</h2>
      <p>A verification code has been sent to your phone via SMS.</p>
      <label for="twoFACode">Enter Code</label>
      <input type="text" id="twoFACode" placeholder="123456" required>
      <button type="button" class="btn" id="verify2FA">Verify</button>
    </div>
  </div>
  
  <script>
    // Simulate 2FA process on login button click
    const loginBtn = document.getElementById('loginBtn');
    const twoFAModal = document.getElementById('twoFAModal');
    loginBtn.addEventListener('click', () => {
      // Validate form fields before showing 2FA modal (validation not implemented here)
      twoFAModal.classList.add('active');
    });
    
    // Simulate verifying 2FA and closing the modal
    const verify2FA = document.getElementById('verify2FA');
    verify2FA.addEventListener('click', () => {
      // Validate the 2FA code here (validation not implemented)
      twoFAModal.classList.remove('active');
      alert('2FA Verified. Login Successful!');
    });
  </script>
</body>
</html>
